<!DOCTYPE html>
<html lang="en">

<body>
    <p id="hello" > 
        Welcome to Javascript class
    </p>
    <button id="demo" >Click</button>

</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script >
        // document.getElementById("hello").innerHTML="Pakistan";
        document.getElementById("demo").onclick=function(){fun()};
        function fun()
        {
            document.getElementById("hello").innerHTML="Pakistan";
        }
    </script>   
    <title>Document</title>
</head>
</html>
