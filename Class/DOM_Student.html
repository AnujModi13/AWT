<html>
<head>
    <title></title>
    <style type="text/css">
        body{
            font-family: Arial;
            font-size: 10pt;
        }
        table{
            border: 1px solid #ccc;
            border-collapse: collapse;
        }
        table th{
            background-color: #F7F7F7;
            color: #333;
            font-weight: bold;
        }
        table th, table td{
            padding: 5px;
            border-color: #ccc;
        }
		input[type="button"]{
		background-color: #08F;
		color:#fff;}
    </style>
</head>
<body>

    <script type="text/javascript">
        window.onload=function(){

            let customers=new Array();
            customers.push(["Anuj","India"]);
            customers.push(["Kalp","Pakistan"]);
            customers.push(["Vismit","Dubai"]);
            customers.push(["Arya","Japan"]);

            //console.log(customers);
            //customers.unshift(["Martin", "Russia"]); //adds a new element to an array (at the beginning)
			//customers.pop(); //method removes the last array element
			//customers.shift();//removes the first element from an array:

            for(var i=0;i<customers.length;i++)
            {
                AddRow(customers[i][0], customers[i][1]);
            }
        };

        function Add()
        {
            let txtname=document.getElementById('txtName');
            let txtcountry=document.getElementById('txtCountry');
            AddRow(txtname.value,txtcountry.value);
            txtname.value="";
            txtcountry.value="";
            
        }
        function Remove(button)
        {
            let row=button.parentNode.parentNode;
            console.log(row);
            let name=row.getElementsByTagName('TD')[0].innerHTML;
            let country=row.getElementsByTagName('TD')[1].innerHTML;

            if(confirm("Do you want to delete : ("+name+", " + country+")")){
                let table=document.getElementById('tblCustomers');
                console.log(row,rowIndex);
                table.deleteRow(row.rowIndex);
            }
        }

        function AddRow(name,country)
        {
            let tbody=document.getElementById("tblCustomers").getElementsByTagName("tbody")[0];
            //Add Row.
            row=tbody.insertRow(-1);
            //Add Name cell.
            let cell=row.insertCell(-1);
            cell.innerHTML=name;

            //Add Country cell.
            cell=row.insertCell(-1);
            cell.innerHTML=country;

             //Add Button cell
             cell=row.insertCell(-1);
             let btn=document.createElement("Input");
             btn.type="button";
             btn.value="remove";
             btn.setAttribute('onclick','Remove(this);');
             cell.appendChild(btn);
        }

       
    </script>
    <table id="tblCustomers" cellpadding="0" cellspacing="0" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td><input type="text" id="txtName" /></td>
                <td><input type="text" id="txtCountry" /></td>
                <td><input type="button" onclick="Add()" value="Add" /></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
