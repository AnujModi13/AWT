<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="/submit" method="post">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId" required pattern="[0-9]{6,8}">
        <br><br>
        
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        <br><br>

        <label for="mobileNo">Mobile Number:</label>
        <input type="tel" id="mobileNo" name="mobileNo" required pattern="[0-9]{9,}">
        <br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com|in)">
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
